name: PANDA-BEAR Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # Install the package in development mode along with its dependencies
        pip install -e .
    - name: Create .env file
      run: |
        echo "# Environment variables for testing" > .env
        echo "PANDA_SDL_CONFIG_PATH=panda_test_config_.ini" >> .env
        # Add any other environment variables your tests need
    - name: Lint with Ruff
      run: |
        # Run Ruff linter on the codebase
        python -m ruff check .
    - name: Test with pytest
      run: |
        pytest
    - name: Clean up .env file
      if: always()
      run: |
        rm -f .env